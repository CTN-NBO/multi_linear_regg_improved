<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDA - Boston House Prices</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 900px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 36px;
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 28px;
            color: #495057;
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        .img-fluid {
            display: block;
            margin: 0 auto 30px;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .table-responsive {
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .btn-primary {
            display: block;
            margin: 0 auto;
            width: 200px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exploratory Data Analysis</h1>
        <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid" alt="EDA Plot">
        <h2>Summary Statistics</h2>
        <div class="table-responsive">
            {{ summary | safe }}
        </div>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Prediction</a>
    </div>
</body>
</html>
